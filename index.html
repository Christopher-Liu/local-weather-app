<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather App</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

<body>

  <div class="container">
    <div class="main-section">
      <div class="main-section-component" id="left-side">
        <div id="main-location"></div>
        <div>
          <span id="main-temp"></span>
          <span id="temperature-button">| C</span>
        </div>
        <div id="main-weather-info"></div>
      </div>

      <span class="main-section-component" id="main-weather-icon">Test</span>
    </div>


    <p id="forecast-title">The Forecast</p>
    <div id="forecast-section">
      <div class="forecast-box" id="forecast-box-one">
        <div class="forecast-day"></div>
        <div class="forecast-icon"></div>
        <div class="forecast-temp">
          <div class="forecast-temp-high"></div>
          <div class="forecast-temp-low"></div>
        </div>
        <div class="forecast-info"></div>
      </div>

      <div class="forecast-box" id="forecast-box-two">
        <div class="forecast-day"></div>
        <div class="forecast-icon"></div>
        <div class="forecast-temp">
          <div class="forecast-temp-high"></div>
          <div class="forecast-temp-low"></div>
        </div>
        <div class="forecast-info"></div>
      </div>

      <div class="forecast-box" id="forecast-box-three">
        <div class="forecast-day"></div>
        <div class="forecast-icon"></div>
        <div class="forecast-temp">
          <div class="forecast-temp-high"></div>
          <div class="forecast-temp-low"></div>
        </div>
        <div class="forecast-info"></div>
      </div>

      <div class="forecast-box" id="forecast-box-four">
        <div class="forecast-day"></div>
        <div class="forecast-icon"></div>
        <div class="forecast-temp">
          <div class="forecast-temp-high"></div>
          <div class="forecast-temp-low"></div>
        </div>
        <div class="forecast-info"></div>
      </div>
    </div>

  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="main2.js"></script>

</body>

</html>
